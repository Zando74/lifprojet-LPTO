<div id="pbr" class="card text-center" style="border-width:10px;border-style: dashed;border-color: unset;">
    <div class="card-body">
        <h5 class="card-title text-primary font-weight-bold">My Best Scores </h5>
        <ul class="list-group">
            <li class="list-group-item text-primary font-weight-bold" *ngFor="let score of myBestScores">{{ score.game }}'s Score : {{ score.score }}</li>
        </ul>
    </div>
</div>
